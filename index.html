<title>Double Trouble</title>
<body style="overflow:hidden;margin:0px;">
<div style="width:100%; height: 100%">
    <img class="logo" src="/static/splash/logo.png" />

    <div class="formControl" id="joinOrCreateForm">
        <button onclick="showNewGameForm()"  class="gameButton" type="button">Create Game</button>
        <button onclick="showJoinGameForm()" class="gameButton" type="button">Join Game</button>
    </div>

    <!-- CREATE GAME -->
    <div class="formControl" id="createGameForm" style="display: none">
        <button class="backButton" onclick="showJoinCreateForm()"><img src="/static/splash/back.png"/></button>
        <form onsubmit="return createNewGame()">
            <label>Name</label>
            <input autofocus type="text" class="formControl" name="createGameName">
            <button class="gameButton" type="submit">Create Game</button>
        </form>
    </div>

    <!-- JOIN GAME -->
    <div class="formControl" id="joinGameForm" style="display: none">
        <button class="backButton" onclick="showJoinCreateForm()"><img src="/static/splash/back.png"/></button>
        <form onsubmit="return joinGame()">
            <label>Name</label>
            <input autofocus type="text" class="formControl" name="joinGameName">
            <label>Game Code</label>
            <input type="text" class="formControl" name="joinGameCode" style="text-transform:uppercase">
            <button class="gameButton" type="submit">Join Game</button>
        </form>
    </div>

    <!-- GAME CODE -->
    <div class="formControl" id="createGameCode" style="display: none">
        <p class="gameCodeShower">Your game code is<p class="gameCode" id="gameCode">ABCEQ</p></p>
    </div>
</div>
    <div id=footer>
        <a href="https://github.com/bonniejools/doubletrouble">
            <i class="fa fa-github" aria-hidden="true"></i>
        </a>
    </div>
